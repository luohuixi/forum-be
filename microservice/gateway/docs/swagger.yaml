    get:
      description: |-
        通过 WebSocket 实现客户端与服务器之间的实时通信。
        使用 `ws://` 或 `wss://` 协议访问此接口，连接成功后可进行双向通信。
        客户端连接后，请使用 JSON 格式发送消息，结构如下：

        ```json
        {
        "target_user_id": 123,
        "content": "你好",
        "type_name": "text",
        "time": "2025-07-20 12:00:00"
        }
        ```
      parameters:
      - description: 子协议，一般用于身份校验或版本协商
        in: header
        name: Sec-WebSocket-Protocol
        type: string
      responses:
        "101":
          description: WebSocket 连接成功
          schema:
