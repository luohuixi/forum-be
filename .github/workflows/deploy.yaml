name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  find_changed_services:
    if: github.repository == 'Muxi-X/forum-be'
    runs-on: ubuntu-latest
    outputs:
      list: ${{ steps.detect.outputs.list }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changed back-end services
        id: detect
        run: |
          SERVICES=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} \
            | awk -F/ '/^microservice\/[^\/]+/ {print $2}' \
            | sort -u)
          if [ -n "$SERVICES" ]; then
            ONE_LINE=$(echo "$SERVICES" | paste -sd ' ')
            echo "list=$ONE_LINE" >> $GITHUB_OUTPUT
          else
            echo "list=" >> $GITHUB_OUTPUT
          fi

  nothing_deploy:
    needs: find_changed_services
    if: github.repository == 'Muxi-X/forum-be' && needs.find_changed_services.outputs.list == ''
    runs-on: ubuntu-latest
    steps:
      - name: No services changed
        run: echo "No back-end services have changed"

  deploy_chat:
    needs: find_changed_services
    if: github.repository == 'Muxi-X/forum-be' && contains(needs.find_changed_services.outputs.list, 'chat')
    uses: ./.github/workflows/chat.yaml
    secrets:
      SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      SERVER_USER: ${{ secrets.SERVER_USER }}
      SERVER_ADDR: ${{ secrets.SERVER_ADDR }}
      ALIYUN_USERNAME: ${{ secrets.ALIYUN_USERNAME }}
      ALIYUN_PASSWORD: ${{ secrets.ALIYUN_PASSWORD }}

  deploy_feed:
    needs: find_changed_services
    if: github.repository == 'Muxi-X/forum-be' && contains(needs.find_changed_services.outputs.list, 'feed')
    uses: ./.github/workflows/feed.yaml
    secrets:
      SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      SERVER_USER: ${{ secrets.SERVER_USER }}
      SERVER_ADDR: ${{ secrets.SERVER_ADDR }}
      ALIYUN_USERNAME: ${{ secrets.ALIYUN_USERNAME }}
      ALIYUN_PASSWORD: ${{ secrets.ALIYUN_PASSWORD }}

  deploy_gateway:
    needs: find_changed_services
    if: github.repository == 'Muxi-X/forum-be' && contains(needs.find_changed_services.outputs.list, 'gateway')
    uses: ./.github/workflows/gateway.yaml
    secrets:
      SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      SERVER_USER: ${{ secrets.SERVER_USER }}
      SERVER_ADDR: ${{ secrets.SERVER_ADDR }}
      ALIYUN_USERNAME: ${{ secrets.ALIYUN_USERNAME }}
      ALIYUN_PASSWORD: ${{ secrets.ALIYUN_PASSWORD }}

  deploy_post:
    needs: find_changed_services
    if: github.repository == 'Muxi-X/forum-be' && contains(needs.find_changed_services.outputs.list, 'post')
    uses: ./.github/workflows/post.yaml
    secrets:
      SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      SERVER_USER: ${{ secrets.SERVER_USER }}
      SERVER_ADDR: ${{ secrets.SERVER_ADDR }}
      ALIYUN_USERNAME: ${{ secrets.ALIYUN_USERNAME }}
      ALIYUN_PASSWORD: ${{ secrets.ALIYUN_PASSWORD }}

  deploy_user:
    needs: find_changed_services
    if: github.repository == 'Muxi-X/forum-be' && contains(needs.find_changed_services.outputs.list, 'user')
    uses: ./.github/workflows/user.yaml
    secrets:
      SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      SERVER_USER: ${{ secrets.SERVER_USER }}
      SERVER_ADDR: ${{ secrets.SERVER_ADDR }}
      ALIYUN_USERNAME: ${{ secrets.ALIYUN_USERNAME }}
      ALIYUN_PASSWORD: ${{ secrets.ALIYUN_PASSWORD }}